{% extends 'base.html' %}
{% block content %}
{% include "header.html" %}


<section class="vh-100" style="background-color: #fbaf32;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block" style="width: 500px; height: 500px;">
                <img src="{{ url_for('static', filename='img/chef.jpg') }}"
                     alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 150%; height: 129%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form action="/api/users/addUser" method="POST">
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Kayıt Ol</h5>

                    <div class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control form-control-lg" required/>
                        <label class="form-label" for="username">Username</label>
                      </div>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="email" name="email" class="form-control form-control-lg" required/>
                      <label class="form-label" for="email">Email</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                      <label class="form-label" for="password">Parola</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Kayıt Ol</button>
                    </div>
  
                    <a class="small text-muted" href="login.html">Zaten bir hesabın var mı?</a>
                    <p class="mb-5 pb-lg-2" style="color: #fbaf32;"><a href="login.html"
                        style="color: #fbaf32;">Giriş Sayfası</a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
